<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>二维码生成器</title>
    <style>
      #qrcodewrap {
        width: 140px;
        padding: 0 10px 10px;
        text-align: center;
      }
      #qrcode {
        display: inline-block;
        height: 120px;
      }
      #text {
        padding-top: 10px;
        font-size: 20px;
      }
      #httpinput {
        width: 98%;
        height: 28px;
        margin-bottom: 10px;
        padding: 2px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 12px;
      }
      @-webkit-keyframes shake {
        0% {
          -webkit-transform: translateX(-5px);
          transform: translateX(-5px);
        }
        25% {
          -webkit-transform: translateX(5px);
          transform: translateX(5px);
        }
        50% {
          -webkit-transform: translateX(-5px);
          transform: translateX(-5px);
        }
        75% {
          -webkit-transform: translateX(5px);
          transform: translateX(5px);
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
      }
      @keyframes shake {
        0% {
          -webkit-transform: translateX(-5px);
          transform: translateX(-5px);
        }
        25% {
          -webkit-transform: translateX(5px);
          transform: translateX(5px);
        }
        50% {
          -webkit-transform: translateX(-5px);
          transform: translateX(-5px);
        }
        75% {
          -webkit-transform: translateX(5px);
          transform: translateX(5px);
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
      }
      #httpinput.error {
        border-color: #f15353;
        background-color: #fbcbcb;
        color: #f15353;
        -webkit-animation: shake 0.3s, ease;
        animation: shake 0.3s, ease;
      }
      #qrcodebtn {
        display: block;
        padding: 5px;
        border-radius: 5px;
        background-color: #f15353;
        color: #fff;
        font-size: 12px;
        text-decoration: none;
      }
      #qrcodebtn:hover {
        opacity: 0.8;
      }
      .logo {
        position: absolute;
        left: 27%;
        top: 35%;
        width: 80px;
        background-color: white;
        padding: 3px 3px 0;
      }
      .logo img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="qrcodewrap">
      <h2 id="title" style="font-size: 16px;">扫我扫我扫我^_^</h2>
      <p style="display:none">Content: <strong id="url"></strong></p>
      <div id="qrcode"></div>
      <i class="logo"
        ><img src="http://jdc.jd.com/wp-content/themes/jdc/img/logo.png"
      /></i>
      <div id="text">
        <textarea id="httpinput" placeholder="输入内容生成二维码"></textarea>
        <a href="javascript:;" id="qrcodebtn">生成二维码</a>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
